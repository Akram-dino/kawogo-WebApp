<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kawogo Care | Home</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2216%22>ðŸŒ¿</text></svg>">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/hero.css">
</head>
<body>

  <section class="hero">
    <!-- Left Column: Forms -->
    <div class="hero-left">
      <div class="form-container">
        <h1>Welcome to <span class="highlight">Kawogo Care</span></h1>
        <p>Detect cassava diseases quickly and get expert advice. Join our community to manage your farm smarter.</p>

        <div class="form-toggle">
          <button id="showRegister" class="active">Register</button>
          <button id="showLogin">Login</button>
        </div>

        <!-- Registration Form -->
        <form id="registerForm">
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email Address" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>

        <!-- Login Form -->
        <form id="loginForm" style="display:none;">
          <input type="email" placeholder="Email Address" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <!-- Right Column: Image -->
    <div class="hero-right">
      <img src="./images/cassava2.jpg" alt="Cassava Farming Illustration">
    </div>
  </section>

  <script src="js/hero.js"></script>
</body>
</html>
